<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout"
      layout:decorate="~{template.html}"
>
<head>
    <title>Film Register</title>
</head>
<body>

<div layout:fragment="content">
    <h1>Film Register</h1>
    <form method="post" action="/movies">

        <input type="hidden" name="_method" value="put">
        <input type="hidden" name="id" th:value="${movie.id}">

        <div>
            <label for="name">Name:</label>
            <input id="name" name="name" th:value="${movie.name}">
        </div>

        <div>
            <label for="duration">Duration (in min):</label>
            <input id="duration" name="duration" th:value="${movie.duration}">
        </div>

        <div>
            <label for="year">Year:</label>
            <input id="year" name="year" th:value="movie.year">
        </div>

        <div>
            <label for="genre">Genre:</label>
            <input id="genre" name="genre" th:value="movie.genre">
        </div>
        <input type="submit" value="Register">

    </form>


</div>
</body>
</html>
